<!DOCTYPE html>
<html>
<head>
<title>Select Level</title>
<link rel="stylesheet" href="styles.css">
<style>
    body.levels-page {
        background-image: url('levels_background.png'); /* Background Image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    .level-title {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    .levels-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 40px;
        position: relative;
        width: 90%;
        padding: 20px;
    }

    .level-button {
        width: 80px;
        height: 80px;
        border: none;
        border-radius: 50%;
        background: linear-gradient(145deg, #FF9800, #F57C00);
        color: white;
        font-size: 1.5em;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 152, 0, 0.8);
        transition: all 0.4s ease;
        position: relative;
    }

    .level-button:hover {
        transform: scale(1.2);
    }

    .level-button::after {
        content: "";
        width: 40px;
        height: 5px;
        background: white;
        position: absolute;
        top: 50%;
        left: 100%;
        transform: translateY(-50%);
        transition: background 0.4s ease;
    }

    .level-button:last-child::after {
        display: none;
    }

    .unlocked {
        background: linear-gradient(145deg, #4CAF50, #388E3C);
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
    }

    .blur {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
    }

    .blur::after {
        background: rgba(255, 255, 255, 0.2);
    }
</style>
</head>
<body class="levels-page">
<h1 class="level-title">Unlock Levels and Become the Cricket Champ!</h1>
<div class="levels-container">
<script>
for (let i = 1; i <= 25; i++) {
    let button = document.createElement("button");
    button.textContent = i;
    button.onclick = function () { startGame(i); };
    button.id = "level" + i;
    button.classList.add("level-button");

    if (i > 1 && sessionStorage.getItem("level") < i) {
        button.disabled = true;
        button.classList.add("blur");
    }

    document.querySelector(".levels-container").appendChild(button);
}

function startGame(level) {
    sessionStorage.setItem("level", level);
    window.location.href = "game.html";
}

let unlockedLevel = parseInt(sessionStorage.getItem("level")) || 1;
for (let j = 1; j <= unlockedLevel; j++) {
    let button = document.getElementById("level" + j);
    if (button) {
        button.classList.add("unlocked");
        button.disabled = false;
        button.classList.remove("blur");
    }
}
</script>
</div>
</body>
</html>
