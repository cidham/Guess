<!DOCTYPE html>
<html>
<head>
<title>Select Level</title>
<link rel="stylesheet" href="styles.css">
<style>
    body.levels-page {
        background-image: url('levels_background.png'); /* Background Image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
    }

    .level-title {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    .levels-container {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 40px;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
    }

    .level-button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle, #B71C1C 30%, #880E4F);
        border: 4px solid #FFC107; /* Gold Stitch Border */
        color: white;
        font-size: 1.5em;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.7);
    }

    .level-button:hover {
        transform: scale(1.2);
    }

    .unlocked {
        background: radial-gradient(circle, #4CAF50, #388E3C);
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
    }

    .blur {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
    }
</style>
</head>
<body class="levels-page">
<h1 class="level-title">Unlock Levels and Hit Sixes!</h1>
<div class="levels-container">
<script>
for (let i = 1; i <= 25; i++) {
    let button = document.createElement("button");
    button.textContent = i;
    button.onclick = function () { startGame(i); };
    button.id = "level" + i;
    button.classList.add("level-button");

    if (i > 1 && sessionStorage.getItem("level") < i) {
        button.disabled = true;
        button.classList.add("blur");
    }

    document.querySelector(".levels-container").appendChild(button);
}

function startGame(level) {
    sessionStorage.setItem("level", level);
    window.location.href = "game.html";
}

let unlockedLevel = parseInt(sessionStorage.getItem("level")) || 1;
for (let j = 1; j <= unlockedLevel; j++) {
    let button = document.getElementById("level" + j);
    if (button) {
        button.classList.add("unlocked");
        button.disabled = false;
        button.classList.remove("blur");
    }
}
</script>
</div>
</body>
</html>
